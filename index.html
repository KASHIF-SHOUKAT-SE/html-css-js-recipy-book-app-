<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>My Recipy Book</h1>
        <div id="recipList"></div>
        <button id="addRecipeBtn">Add Recipe</button>
    </div>
    <div id="recipeModel" class="modal">
        <div class="model-content">
            <span class="close">&times;;</span>
            <h2>Add Recipe</h2>
            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" placeholder="Enter recipe name">
            <label for="recipeIngredients">Ingredient:</label>
            <textarea id="recipeIngredients" placeholder="Enter Ingredient"></textarea>
            <button id="saveRecipeBtn">Save</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
